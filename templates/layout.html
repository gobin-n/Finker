<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Chatbot</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 position-relative">
                    {% if user_id %}
                        <a href="/logout" class="btn btn-outline-danger position-absolute top-0 end-0 m-3">Logout</a>
                        <a href="/dashboard" class="btn btn-primary position-absolute top-0 start-0 m-3">Dashboard</a>
                    {% else %}
                        <a href="/login" class="btn btn-primary position-absolute top-0 end-0 m-3">Login</a>
                        <a href="/register" class="btn btn-secondary position-absolute top-0 end-0 m-5">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
